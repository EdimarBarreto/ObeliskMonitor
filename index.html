<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Uso de CPU e Memória</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="cpuMemoryChart" width="400" height="400"></canvas>
    
    <script>
        // Seus dados de uso de CPU e memória
        const cpuUsage = 87.405693;
        const memoryUsage = 8230752256;
        
        // Configurar o gráfico
        const ctx = document.getElementById('cpuMemoryChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico (pode ser 'bar', 'line', etc.)
            data: {
                labels: ['Uso de CPU', 'Uso de Memória'],
                datasets: [{
                    label: 'Uso',
                    data: [cpuUsage, memoryUsage],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Cor para CPU
                        'rgba(54, 162, 235, 0.5)'  // Cor para Memória
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
